function validateform(){
var name=document.myform1.name.value;
var x=document.myform1.email.value;
var atposition=x.indexOf("@");
var dotposition=x.lastIndexOf(".");
var password1=document.myform1.password1.value;
var password2=document.myform1.password2.value;
var mobile=document.myform1.mobile.value;
var expr = /^(0|91)?[6-9][0-9]{9}$/;
var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;


if (name==null || name==""){
  alert("Name can't be blank");
  return false;
}
else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){
  alert("Please enter a valid e-mail address");
  return false;
}
else if(mobile == "") {
  alert("Please enter your mobile number");

  return false;
}


else if(expr.test(mobile)==false)
{
    alert("Please enter valid mobile number.");
    return false;
}

else if (password1 == "") {
  alert("Please enter your password");

  return false;
}
else if(password2 == "") {
  alert("Please enter your password");

  return false;
}
else if(password1 != password2){
	alert("Password mismatch");
  return false;
}
else if(regex.test(password1) == false){
    alert("Please enter a valid pwd");
		return false;
}
else{
  return true;
}

}




  function start()

	window.addEventListener( "load", start, false );
</script>
